 <!--UNETENOS-->
  
 <section class="mx-aito text-center pt-5" id="unetenos">

    <h1 class="p-3 fs-2 border-top border-3" id="unetenos">Únetenos</h1>
  
    <form >
      
  
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label fs-5 fw-normal">Escribe tu email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text p-3 fs-7 fw-bold text-dark">Nosotros no compartiremos tu email con nadie.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label fs-5 fw-normal">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input bg-dark" id="exampleCheck1">
        <label class="form-check-label fs-5" for="exampleCheck1">Recuérdame</label>
      </div>
      <button type="submit" class="btn btn-outline-dark" onclick="subscribed()">Suscribeme</button>
    </form>
